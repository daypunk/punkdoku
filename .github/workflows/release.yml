name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build for all platforms
        run: |
          mkdir -p dist
          
          # Linux (native)
          CGO_ENABLED=0 go build -ldflags "-s -w" -o dist/punkdoku-linux ./cmd/punkdoku
          
          # Windows
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/punkdoku-windows.exe ./cmd/punkdoku
          
          # macOS (arm64)
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/punkdoku-macos-arm64 ./cmd/punkdoku
          
          # macOS (amd64)
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/punkdoku-macos-amd64 ./cmd/punkdoku
          
          # Generate checksums
          shasum -a 256 dist/punkdoku-* > dist/SHA256SUMS.txt
          
          # List files for debugging
          ls -la dist/
          echo "=== Checksums ==="
          cat dist/SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/punkdoku-macos-arm64
            dist/punkdoku-macos-amd64
            dist/punkdoku-linux
            dist/punkdoku-windows.exe
            dist/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Tap
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: daypunk/homebrew-tap
          event-type: punkdoku-updated
          client-payload: '{"version": "${{ github.ref_name }}", "tag": "${{ github.ref_name }}"}'
